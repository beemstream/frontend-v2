<a
  *ngIf="linkType === 'routerLink'; else hrefLink"
  class="text-white text-md hover:text-red-700"
  [routerLink]="routerLink"
  [title]="linkName"
  ><ng-content></ng-content> <span>{{ linkName }}</span></a
>
<ng-template #hrefLink>
  <a
    class="text-white text-md hover:text-red-700"
    [href]="routerLink"
    [title]="linkName"
    ><ng-content></ng-content> <span>{{ linkName }}</span></a
  >
</ng-template>
