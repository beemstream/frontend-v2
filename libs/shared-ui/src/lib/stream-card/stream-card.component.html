<div
  class="block m-auto mt-10 overflow-hidden rounded lg:mx-auto lg:mt-10 md:mx-auto md:mt-10 lg:w-auto md:w-auto space-y-4 w-88"
>
  <a [routerLink]="username | streamUrl" [title]="streamTitle">
    <img
      class="object-cover object-center w-full h-88"
      *ngIf="shouldDisplayImage"
      [src]="img"
      [alt]="username"
      loading="lazy"
      style="width: 320px; box-shadow: 0 -5px 15px 0 #ef4444"
    />
  </a>

  <div class="px-6">
    <div
      class="container font-bold text-white hover:text-red-800"
      [class.truncate]="shouldDisplayImage"
    >
      <ui-link
        [routerLink]="username | streamUrl"
        [linkName]="streamTitle"
      ></ui-link>
    </div>
  </div>
  <div class="pl-6 pr-6">
    <div class="text-sm text-white grid grid-cols-2">
      <span><fa-icon [icon]="faUser"></fa-icon> {{ username }}</span>
      <span class="text-right"
        ><fa-icon [icon]="faEye"></fa-icon> {{ viewerNo }}</span
      >
    </div>
  </div>
  <div class="px-6">
    <ui-stream-tag
      *ngFor="let tag of tags"
      [link]="tag | mapTo: tagLink"
      [tag]="tag"
    ></ui-stream-tag>
  </div>
  <div class="pb-2"></div>
</div>
