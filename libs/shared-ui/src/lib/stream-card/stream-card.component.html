<div class="mx-auto mt-10 overflow-hidden rounded ring-2 ring-gray-50 ring-opacity-10 space-y-4">
  <img
    class="object-cover object-center w-full h-64"
    [src]="img"
    [alt]="username"
  />

  <div class="pl-6 pr-6">
    <div class="text-sm text-white grid grid-cols-2">
        <span>username {{username}}</span>
        <span class="text-right">{{viewerNo}}</span>
    </div>
  </div>
  <div class="px-6">
      <div class="container font-bold text-white truncate text-md">{{streamTitle}}</div>
  </div>
  <div class="px-6">
    <ui-stream-tag *ngFor="let tag of tags" [tag]="tag"></ui-stream-tag>
  </div>
  <div class="pb-2"></div>
</div>
