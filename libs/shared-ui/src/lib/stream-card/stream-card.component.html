<div
  class="
    block
    m-auto
    mt-10
    overflow-hidden
    rounded
    lg:mx-auto lg:mt-10
    md:mx-auto md:mt-10
    lg:w-auto
    md:w-auto
    space-y-4
    w-88
  "
>
  <a [routerLink]="username | streamUrl" [title]="streamTitle">
    <img
      class="object-cover object-center w-full h-88"
      *ngIf="shouldDisplayImage"
      [src]="img"
      [alt]="username"
      loading="lazy"
      style="width: 320px; box-shadow: 0 -5px 15px 0 #ef4444"
    />
  </a>

  <div class="px-6">
    <div
      class="container font-bold text-white hover:text-red-800"
      [class.truncate]="shouldDisplayImage"
    >
      <ui-link [link]="username | streamUrl" [linkName]="streamTitle"></ui-link>
    </div>
  </div>
  <div class="pl-6 pr-6">
    <div class="text-sm text-white grid grid-cols-3">
      <span class="col-span-2">
        <a [href]="twitchUserLink" target="_blank" [title]="username">
          <ui-icon
            class="inline-block pr-1 -mb-1"
            iconClass="hover:text-red-700"
            [icon]="'twitch'"
          ></ui-icon>
        </a>
        <div class="inline-block">
          <ui-icon [icon]="faUser"></ui-icon>
          <ui-link
            class="px-1 inline-flex"
            linkType="href"
            [link]="twitchUserLink"
            target="_blank"
            [linkName]="username"
          ></ui-link>
        </div>
      </span>
      <span class="text-right"
        ><ui-icon [icon]="faEye"></ui-icon> {{ viewerNo }}</span
      >
    </div>
  </div>
  <div class="px-6">
    <ui-stream-tag
      *ngFor="let tag of tags; trackBy: trackTag"
      [link]="tag | mapTo: tagLink"
      [tag]="tag"
    ></ui-stream-tag>
  </div>
  <div class="pb-2"></div>
</div>
