<div class="w-full min-h-screen">
  <div class="mt-10 mb-10">
    <input
      (click)="filterStreams($event)"
      (input)="filterStreams($event)"
      type="text"
      class="w-full h-8 mb-2 mr-2 lg:w-auto md:w-auto lg:mb-0 md:mb-0 rounded-md"
    />
    <ui-button
      [active]="filters.popular"
      (clicked)="getMostPopularStreams()"
      value="Most Popular"
      ><fa-icon [icon]="faFire"></fa-icon
    ></ui-button>
    <ui-button
      [active]="filters.needsLove"
      (clicked)="getNeedsLoveStreams()"
      value="Needs Love"
      ><fa-icon [icon]="faHeart"></fa-icon
    ></ui-button>
  </div>

  <ui-stream-card
    *ngFor="let item of templateStreams | async"
    class="inline-block p-3 lg:w-1/5 md:w-1/3 h-px-50"
    [username]="item.user_name"
    [viewerNo]="item.viewer_count"
    [img]="
      item.thumbnail_url.replace('{width}', '340').replace('{height}', '256')
    "
    [streamTitle]="item.title"
    [streamId]="item.user_id"
    [tags]="item.tag_ids"
  ></ui-stream-card>
</div>
