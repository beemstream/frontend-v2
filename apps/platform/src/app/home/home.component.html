<div class="w-full">
    <div class="mt-10 mb-10">
    <input (input)="filterStreams($event)" type="text" class="h-8 mr-2 rounded-md" />
    <ui-button (clicked)="getMostPopularStreams()" value="Most Popular"></ui-button>
    <ui-button (clicked)="getNeedsLoveStreams()" value="Needs Love"></ui-button>
    </div>

    <virtual-scroller #scroll [enableUnequalChildrenSizes]="true" [items]="templateStreams | async">
        <ui-stream-card
            *ngFor="let item of scroll.viewPortItems"
            class="inline-block p-3 lg:w-1/5 md:w-1/3 h-px-50"
            [username]="item.user_name"
            [viewerNo]="item.viewer_count"
            [img]="item.thumbnail_url.replace('{width}', '340').replace('{height}', '256')"
            [streamTitle]="item.title"
            [tags]="['webdev', 'game dev', 'programming']"
            ></ui-stream-card>
    </virtual-scroller>
</div>
