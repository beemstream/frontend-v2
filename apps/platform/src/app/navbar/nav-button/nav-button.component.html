<a
  [routerLink]="routerLink"
  [routerLinkActiveOptions]="navOptions"
  routerLinkActive="outline-none text-white bg-red-800"
  class="px-3 py-2 ml-4 text-sm font-medium font-bold text-gray-300 rounded-md leading-5 hover:text-white hover:bg-red-600 hover:bg-opacity-50 focus:outline-none focus:text-white focus:bg-red-800 transition duration-150 ease-in-out"
>
  <fa-icon *ngIf="icon" [icon]="icon"></fa-icon>
  {{ routeName }}
</a>
