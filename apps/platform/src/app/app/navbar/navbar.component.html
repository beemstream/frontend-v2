<nav class="bg-gray-700 bg-opacity-50">
  <div class="px-2 mx-auto sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-end w-full h-16">
      <div class="flex items-center flex-1">
        <div class="flex-shrink-0">
          <nbp-beemstream-logo></nbp-beemstream-logo>
        </div>
        <div class="hidden lg:block md:hidden sm:block sm:ml-6">
          <div
            class="
              flex
              w-full
              px-3
              py-2
              text-sm
              font-medium
              text-gray-300
              rounded-md
              leading-5
            "
          >
            <div class="flex-none">
              <nbp-nav-button
                link="/"
                routeName="Discover"
                [navOptions]="navOptions"
              ></nbp-nav-button>
              <nbp-nav-button
                link="/browse"
                routeName="Browse"
              ></nbp-nav-button>
              <nbp-nav-button
                link="/random"
                routeName="Surprise Me!"
                [icon]="faGift"
              ></nbp-nav-button>
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-end">
        <div class="hidden lg:block md:hidden sm:block sm:ml-6">
          <div
            class="
              flex
              w-full
              px-3
              py-2
              ml-4
              text-sm
              font-medium
              text-gray-300
              rounded-md
              leading-5
            "
          >
            <div class="flex inline-flex justify-end w-full">
              <nbp-nav-button
                [ngClass]="{ 'mt-1 mr-2': (userDetails | async) !== null }"
                [linkType]="'href'"
                link="https://discord.gg/qZ8Zw2RgHq"
                routeName="Discord"
                target="_blank"
                iconSource="beemstream"
                [icon]="'discord'"
              ></nbp-nav-button>
              <nbp-nav-button
                [ngClass]="{ 'mt-1 mr-2': (userDetails | async) !== null }"
                [linkType]="'href'"
                link="https://forms.gle/q63LVvVshhXCHiDi8"
                routeName="Survey"
                target="_blank"
                [icon]="faList"
              ></nbp-nav-button>
              <div
                class="flex"
                *ngIf="userDetails | async as userDetails$; else loginButton"
              >
                <fa-icon class="text-xl" [icon]="faUserCircle"></fa-icon>
                <span class="self-center pl-2">{{ userDetails$?.login }}</span>
                <button (click)="logout()">
                  <fa-icon class="pl-2 text-xl" [icon]="faSignOutAlt"></fa-icon>
                </button>
              </div>
              <ng-template #loginButton>
                <nbp-nav-button
                  icon="twitch"
                  iconSource="beemstream"
                  linkType="href"
                  routeName="Sign In"
                  [link]="twitchOauthUrl"
                ></nbp-nav-button>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
      <div
        class="block p-5 text-white cursor-pointer md:block lg:hidden"
        (click)="toggleMobileNav()"
      >
        <fa-icon class="text-xl" [icon]="icon"></fa-icon>
      </div>
    </div>
    <div [class.hidden]="!isNavActive" class="pb-4 text-white lg:hidden">
      <ul class="font-semibold">
        <li class="p-3">
          <ui-link
            (click)="toggleMobileNav()"
            link="/"
            linkName="Discover"
          ></ui-link>
        </li>
        <li class="p-3">
          <ui-link
            (click)="toggleMobileNav()"
            link="/browse"
            linkName="Browse"
          ></ui-link>
        </li>
        <li class="p-3">
          <ui-link
            (click)="toggleMobileNav()"
            link="/random"
            linkType="routerLink"
            linkName="Surprise Me!"
          >
            <fa-icon class="pr-2" [icon]="faGift"></fa-icon>
          </ui-link>
        </li>
        <li class="p-3">
          <ui-link
            class="grid"
            linkType="href"
            link="https://discord.gg/qZ8Zw2RgHq"
            target="_blank"
            linkName="Discord"
          >
            <ui-icon class="pr-2 pt-1" [icon]="'discord'"></ui-icon>
          </ui-link>
        </li>
        <li class="p-3">
          <ui-link
            class="grid"
            linkType="href"
            link="https://forms.gle/q63LVvVshhXCHiDi8"
            target="_blank"
            linkName="Survey"
          >
            <fa-icon class="pr-2" [icon]="faList"></fa-icon>
          </ui-link>
        </li>
        <li class="p-3">
          <div
            class="flex"
            *ngIf="userDetails | async as userDetails$; else mobileLogin"
          >
            <fa-icon class="text-xl" [icon]="faUserCircle"></fa-icon>
            <span class="self-center pl-2">{{ userDetails$?.login }}</span>
            <button (click)="logout()">
              <fa-icon class="pl-2 text-xl" [icon]="faSignOutAlt"></fa-icon>
            </button>
          </div>
          <ng-template #mobileLogin>
            <ui-link
              class="grid"
              linkType="href"
              [link]="twitchOauthUrl"
              linkName="Sign In"
            >
            </ui-link>
          </ng-template>
        </li>
      </ul>
    </div>
  </div>
</nav>
