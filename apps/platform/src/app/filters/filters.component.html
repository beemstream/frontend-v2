<div class="mt-10 mb-10 grid grid-cols-6">
  <div class="pr-24 col-span-5">
    <input
      aria-label="Search"
      (click)="emitFilter(events.Search, $event)"
      (keydown.enter)="emitFilter(events.Search, $event)"
      (input)="emitFilter(events.Search, $event)"
      type="text"
      class="w-full h-8 mb-2 mr-2 bg-gray-800 lg:w-auto md:w-auto lg:mb-0 md:mb-0 rounded-md"
    />
    <ui-button
      *ngFor="let filter of categoryFilters"
      [active]="filtersStatus[filter.event]"
      (clicked)="emitFilter(filter.event)"
      [value]="filter.value"
      ><fa-icon [icon]="filter.icon"></fa-icon
    ></ui-button>
  </div>
  <div class="flex justify-end">
    <ui-button (clicked)="layoutChanged.emit(layout.Default)">
      <nbp-layout-default-icon></nbp-layout-default-icon>
    </ui-button>
    <ui-button (clicked)="layoutChanged.emit(layout.TextOnly)">
      <nbp-layout-text-only-icon></nbp-layout-text-only-icon>
    </ui-button>
    <ui-button (clicked)="emitRefresh()">
      <fa-icon class="text-white" [icon]="faSync"></fa-icon>
    </ui-button>
  </div>
</div>
<ui-toggle-filter
  [toggleFilters]="languages | async"
  [showValue]="true"
  (filterChanged)="languageChanged.emit($event)"
>
</ui-toggle-filter>
<div class="pt-2">
  <ui-toggle-filter
    [toggleFilters]="programmingLanguages | async"
    [showIcon]="true"
    (filterChanged)="programmingLanguageChanged.emit($event)"
  ></ui-toggle-filter>
</div>
