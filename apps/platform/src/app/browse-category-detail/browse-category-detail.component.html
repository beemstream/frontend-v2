<div class="mt-10" *ngIf="streamCategoryList | async as streamCategoryList">
  <nbp-category-header *ngIf="category" [title]="templateCategory[category]" [showLink]="false"></nbp-category-header>
  <div class="leading-6" *ngIf="category">{{ templateDesciption[category] }}</div>
  <div class="grid lg:grid-cols-5 md:grid-cols-3 sm:grid-cols-1 gap-x-6">
    <div *ngFor="let item of streamCategoryList">
      <ui-stream-card
        [username]="item.user_name"
        [viewerNo]="item.viewer_count"
        [img]="item.thumbnail_url | imgSize:340:260"
        [streamTitle]="item.title"
        [streamId]="item.user_id"
        [tags]="item.tag_ids"
        ></ui-stream-card>
    </div>
  </div>
</div>
