<div class="mt-10" *ngIf="streamCategoryList | async as streamCategoryList">
  <div *ngIf="category | async as category$">
    <nbp-category-header
      *ngIf="category"
      [title]="templateCategory[category$]"
      [showLink]="false"
    ></nbp-category-header>
    <div class="leading-6">
      {{ templateDesciption[category$] }}
    </div>
    <nbp-filter-stream-list
      [streamCategoryList]="templateStreams"
      (refreshStream)="forceRefresh(category$)"
      [availableLanguages]="availableLanguages"
      [availableProgrammingLanguages]="availableProgrammingLanauges"
    ></nbp-filter-stream-list>
  </div>
</div>
